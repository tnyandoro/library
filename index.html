<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book library</title>
  <link rel="stylesheet" href="css/main.css">  
  <link rel="stylesheet" href="css/bootstrap.css">  
  <script src="https://kit.fontawesome.com/fddcccfd38.js" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-center"><i class="fas fa-book text-primary aria-hidden=true"></i> Welcome to <span class="text-warning">Small Library</span></h1>
    <p class="lead">This is our small library where you can store books and delete those you no longer need!.</p>
    <form id="form-book">
      <div class="form-group">       
        <label for="book-author">Author</label>
        <input type="text" id="book-author" class="form-control" required/>
      </div>
      <div class="form-group">       
        <label for="book-title">Title</label>
        <input type="text" id="book-title" class="form-control" required/>
      </div>
      <div class="form-group">       
        <label for="book-pages">Book Pages</label>
        <input type="number" id="book-pages" class="form-control" required/>
      </div>
      <div class="form-group">       
        <label for="book-isbn">Book ISBN</label>
        <input type="number" id="book-isbn" class="form-control" required/>
      </div>
      <div class="form-check">       
        <label for="book-read">Book Read</label><br>
        <input type="checkbox" id="book-read" class="form-check-input">
      </div><br>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-8">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>ISBN</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
