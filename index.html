<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Book library</title>

</head>
<body>
  
  <div class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-center"><i class="fas fa-book text-primary aria-hidden=true"></i> Welcome to <span class="text-primary">Small Library</span></h1>
    <p class="lead">This is our small library where you can store books and delete those you no longer need!.</p>
    <button onclick="show()" id="submit-book" class="btn btn-primary btn-md">Submit a New Book</button><br/>

    <form id="book-form" style="display: none;">
      <div class="form-group">       
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" />
      </div>
      <div class="form-group">       
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control"/>
      </div>
      <div class="form-group">       
        <label for="pages">Book Pages</label>
        <input type="number" id="pages" class="form-control" />
      </div>
      <div class="form-group">       
        <label for="isbn">Book ISBN</label>
        <input type="number" id="isbn" class="form-control" />
      </div>
      <div class="form-check form-switch">       
        <label for="read">Book Read</label><br>
        <input type="checkbox" id="read" class="form-check-input">
      </div><br>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <br>
    <div class="table">
      <table class="table table-striped table-hover table-dark mt-8 table-sm">
        <thead class="table-primary">
          <tr>          
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete</th>          
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>   
  </div>


  <script src="scripts/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
